<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hogwards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hogwarts Student List</h1>

    <table id="list">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Middlename</th>

          <th>Lastname</th>
          <th>House</th>
          <th>Nickname</th>
        </tr>
      </thead>
      <tbody>
        <!-- students template will be copied and inserted here -->
      </tbody>
    </table>

    <template id="student">
      <tr>
        <td data-field="firstName">NAME</td>
        <td data-field="middleName">MIDDLENAME</td>
        <td data-field="lastName">LASTNAME</td>
        <td data-field="house">HOUSE</td>
        <td data-field="nickName">NICKNAME</td>
        <td data-field="image"><img src="" class="image" /></td>
      </tr>
    </template>

    <script src="script.js"></script>
  </body>
</html>
