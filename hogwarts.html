<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Hogwarts student list</h1>
    </header>
    <main>
      <section id="overview" class="directionRow">
        <h3 id="allStudentsNum">All students:<span>46</span></h3>
        <h3 id="expelledStudentsNum">Expelled:<span>8</span></h3>
      </section>
      <section id="mainDisplay"class="directionRow">
        <section id="houses">
          <div id="searchField"><input type="search" id="search" name="search" /><img src="assets/icons/search.svg"></div>
          <h3 class="gryffindor houseNumber"><span>12</span> Gryffindor</h3>
          <h3 class="hufflepuff houseNumber"><span>12</span> Hufflepuff</h3>
          <h3 class="ravenclaw houseNumber"><span>12</span> Ravenclaw</h3>
          <h3 class="slytherin houseNumber"><span>12</span> Slytherin</h3>
        </section>
        <section id="list">
          <div id="buttons" class="directionRow">
            <div class="drp-block">
           <div id="filterContainer" class=" buttonContainer directionRow"><img class="buttonIcon" src="assets/icons/filter.svg" alt=""><button id="filter">Filter</button></div>
              <div class="drp-content  ">
                  <button class="filter" data-action="filter" data-filter="gryffindor">
                    Gryffindor
                  </button><button class="filter" data-action="filter" data-filter="hufflepuff">
                    Hufflepuff
                  </button>
                  <button class="filter" data-action="filter" data-filter="ravenclaw">
                    Ravenclaw  </button>
                  <button class="filter" data-action="filter" data-filter="slytherin">
                    Slytherin  </button>
                    <button class="filter" data-action="filter" data-filter="expelled">
                      Expelled  </button>
                      <button class="filter" data-action="filter" data-filter="notExpelled">
                        Not expelled  </button>
              </div>

           </div>
           <div class="drp-block">
           <div id="sortContainer" class=" buttonContainer directionRow"><img class="buttonIcon" src="assets/icons/sort.svg" alt=""><button id="sort">Sort</button></div>
           <div class="drp-content  ">
            <button class="sort" data-action="sort" data-sort="firstName" data-sort-direction="asc" >
              First Name
            </button><button class="sort" data-action="sort" data-sort="lastName" data-sort-direction="asc" >
              Last Name
            </button>
            <button class="sort" data-action="sort" data-sort="house"  data-sort-direction="asc">
              House  </button>
           </div>
           
          </div>
          <p id="resultsFound"><span></span>Results found</p></div>
          <ul>
        </ul></section>
          <section id="popUp">
            <article class="gryffindorBG gryffindorBorder hidden">
              <div id="mainInfo" class="directionRow ">
                <img id="studentImgPopUp" src="assets/images/abbott_h.png" alt="" />
                <div id="names">
                  <h2 id="firstName">First name</h2>
                  <h2 id="middleName">Middle name</h2>
                  <h2 id="nickname">Nickname</h2>
                  <h2 id="lastName">Last name</h2>
                  <h3 id="bloodStatus">bloodStatus</h3>
                </div>
              </div>
              <div id="housePopUp" class="directionRow">
                <img src="assets/houses/gryffindor.png" alt="" />
                <h2>Gryffindor</h2>
              </div>
              <div id="status" class="directionRow">
                <img id="star" src="assets/icons/star.svg" alt="">
                <h4  class="expelledOrNot"></h4>
                <h4 id="club" class="directionRow"><span id="clubIcon"></span>Club name</h4>
              </div>
              <div id="closeContainer" class=" directionRow "><img class="buttonIcon" src="assets/icons/expel.svg" alt=""><button id="expel">Close</button></div>
            </article>
          </section>
        </section>
        <template id="studentCardTemplate">
          <div class="studentCard directionRow ">
            <img class="studentImgCard " src="" alt="" />
            <div>
              <h3 class="name">Name</h3>
              <h3 class="lastName">Last name</h3>
              <p  class="expelledOrNot"></p>
            </div>
            <div class="houseNameAndImg">
              <h3 class="house-name">Gryffindor</h3>
              <img class="houseImgCard" src="" alt="" />
            </div>
          </div>             
          <div id="expellContainer" class=" directionRow "><img class="buttonIcon" src="assets/icons/expel.svg" alt=""><button id="expel">Expel</button></div>
        </template>
        <footer></footer>
      </section>
    </main>

    <script src="hogwarts.js"></script>
  </body>
</html>
